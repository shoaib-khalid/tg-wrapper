                    - est
                  items:
                    type: string
                title:
                  type: string
                  description: ''
                  example: totam
                subTitle:
                  type: string
                  description: ''
                  example: assumenda
                message:
                  type: string
                  description: ''
                  example: minima
                refId:
                  type: string
                  description: ''
                  example: amet
                referenceId:
                  type: string
                  description: ''
                  example: autem
              required:
                - recipientIds
                - title
                - message
                - refId
                - referenceId
