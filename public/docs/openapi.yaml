                      type: object
                      description: ''
                      example: []
                      properties:
                        id:
                          type: integer
                          description: ''
                          example: 18
                    from:
                      type: object
                      description: ''
                      example: []
                      properties:
                        username:
                          type: string
                          description: ''
                          example: rerum
                    data:
                      type: string
                      description: ''
                      example: tempora
